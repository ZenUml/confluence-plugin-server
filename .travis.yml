language: java
jdk: openjdk8
before_install:
- sudo sh -c 'echo "deb https://packages.atlassian.com/debian/atlassian-sdk-deb/ stable
  contrib" >>/etc/apt/sources.list'
- wget https://packages.atlassian.com/api/gpg/key/public
- sudo apt-key add public
- sudo apt-get update
- sudo apt-get install atlassian-plugin-sdk
- atlas-version
install: skip
stages:
- test
- name: release
  if: branch =~ ^release-
jobs:
  include:
  - stage: test
    script: atlas-unit-test
  - stage: release
    script:
    - atlas-package
    - ls -l ./target
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
      - "./target/*.obr"
      - "./target/*.jar"
      skip_cleanup: true
      on:
        tags: true
        condition: "$TRAVIS_TAG =~ ^release-"
cache:
  directories:
  - "$HOME/.m2"